{% load static %}
{% load row_splitter %}

<div class="small-container">
    <div class="row row-2">
        <h2>All Products</h2>
    </div>
    {% for chunk in products|row_splitter:4 %}
    <div class="row">
        {% for product in chunk %}
        <div class="col-4">
            <a href="{% url 'product_detail' product.id %}">
                {% if product.featured_image %}
                    <img src="{{ product.featured_image.url }}">
                {% else %}
                    <img src="{% static 'images/product-1.jpg' %}">
                {% endif %}
            </a>
            <h4>{{ product.name }}</h4>
            <p>${{ product.price }}</p>
        </div>
        {% endfor %}
    </div>
    {% endfor %}
    <div class="page-btn">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>&#8594;</span>
    </div>
</div>
