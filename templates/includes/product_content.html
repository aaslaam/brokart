{% load static %}
{% load row_splitter %}

<div class="small-container">
    <div class="row row-2">
        <h2>All Products</h2>
    </div>
    {% for chunk in products|row_splitter:4 %}
    <div class="row">
        {% for product in chunk %}
        <div class="col-4">
            <a href="{% url 'product_detail' product.id %}">
                {% if product.featured_image %}
                    <img src="{{ product.featured_image.url }}">
                {% else %}
                    <img src="{% static 'images/product-1.jpg' %}">
                {% endif %}
            </a>
            <h4>{{ product.name }}</h4>
            <p>${{ product.price }}</p>
        </div>
        {% endfor %}
    </div>
    {% endfor %}
    <div class="page-btn">
       <a href="?page=1"><span>1</span></a>
       <a href="?page=2"><span>2</span></a>
       <a href="?page=3"><span>3</span></a>
       <a href="?page=4"><span>4</span></a>
       <a href="?page=5"><span>5</span></a>
       <a href="?page=6"><span>6</span></a>
       <a href="?page=7"><span>7</span></a>

    

        <span>&#8594;</span>
    </div>
</div>
